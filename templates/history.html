{% extends "Base.html" %}
{% block content %}
<div class="row justify-content-center">
    {% for d in data %}
    <div class="card" style="width: 24rem;">
        <img src="../static/uploads/{{ d.img_name }}" class="card-img-top" height="300px" width="150px">
        <div class="card-body">
        <h5 class="card-title">推論結果：{{ d.predict_res }}</h5>
        <p class="card-text">投稿日時：{{ d.upload_date.replace(microsecond = 0) }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
